<html>

<body>
    <button id="reset_session">Reset Pomodoro</button>
    <button id="settings">Settings</button>
    <h1>Pomodoro Timer</h1>

    <div id="timerPanel">
        <h2 id="tracker">Session #1</h2>
        <div>
            <button id="pomodoro">Pomodoro</button>
            <button id="shortBreak"> Short Break</button>
            <button id="longBreak">Long Break</button>
        </div>
        <h2 id="timer">25:00</h2>
        <button id="toggle">Start</button>
        <button id="reset">Reset</button>
    </div>

    <div id="configPanel">
        <div>
            <input type="number" id="sessionInput" placeholder="Enter session duration (in minutes)">
            <input type="number" id="shortBreakInput" placeholder="Enter short break duration (in minutes)">
            <input type="number" id="longBreakInput" placeholder="Enter long break duration (in minutes)">
        </div>
        <button id="apply">Apply</button>
    </div>

    <script src="popup.js"></script>
    <script type="module" src="background.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
